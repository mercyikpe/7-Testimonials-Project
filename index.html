<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!--	<meta name="viewport" content=width=device-width, initial-scale=1.0 >-->
	<title>Testimonials Project</title>
	<link rel="stylesheet" href="./styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
<main>
	<section class="container">
		<div class="title">
			<h2>Our reviews</h2>
			<div class="underline"></div>
		</div>
	<!--review-->
		<article class="review">
			<div class="img-container">
				<img src="./img/photo-1.jpg" id="person-img" alt="Avatar">
			</div>
			<h4 id="author">Bosun Egberinde</h4>
			<p id="job">Software Engineer</p>
			<p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aperiam assumenda blanditiis consectetur consequuntur corporis dignissimos distinctio, doloremque est impedit iure maiores placeat quaerat quas quos repudiandae suscipit tempora temporibus? </p>
<!--			Preve next button-->
			<div class="button-container">
				<button class="btn nextBtn">
					<svg fill="#24d1ee" width="2rem" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
				</button>
				<button class="btn prevBtn">
					<svg fill="#24d1ee" width="2rem" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
				</button>
			</div>
			<!--			Random button-->
			<button class="randomBtn">Random review</button>
		</article>
	</section>

</main>
<script src="scripts.js"></script>
</body>
</html>
